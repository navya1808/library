<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

  <body  style="background-image: url('https://i.pinimg.com/originals/55/3f/be/553fbe0b33a449a7398d85ad61d81c5f.jpg');">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <a class="navbar-brand text-light" href="#"><h1 style="margin-left: 500px;"><em>Navya Library</em></h1></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

    
    </nav>

<div id="message"></div>


    <div class="container my-3">
      <h1 style="text-align: center;"><i>Welcome To Navya Library</i></h1>
      <hr />
      <div class="container">
        <form id= "libraryForm">
          <div class="form-group row">
            <label for="Name" class="col-sm-2 col-form-label"><b><big>Name</big></b></label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="Name"
                placeholder="Name"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="Author" class="col-sm-2 col-form-label"><b><big>Author</big></b></label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="Author"
                placeholder="Author"
              />
            </div>
          </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0"><b><big>Type</big></b></legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="book"
                    id="fiction"
                    value="fiction"
                    checked
                  />
                  <label class="form-check-label" for="fiction">
                    Fiction
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="book"
                    id="programming"
                    value="programming"
                  />
                  <label class="form-check-label" for="programming">
                    Computer Program
                  </label>
                </div>
                <div class="form-check disabled">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="book"
                    id="cooking"
                    value="cooking"
                  />
                  <label class="form-check-label" for="cooking">
                    Cooking
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" id="submit
              " class="btn btn-primary" style= "margin-left: 21%;">Add a Book</button>
            </div>
          </div>
        </form>
      </div>
      <br>
      <br>
      <hr>
      <div id="table" class="my-3">
          <h1 style="margin-bottom: 6px;text-align: center;"><em>These are your books</em></h1>
          
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col"><i>Name</i></th>
              <th scope="col"><i>Author</i></th>
              <th scope="col"><i>Type</i></th>
            </tr>
          </thead>
          <tbody id ="tableBody">
            
          </tbody>
        </table>
      </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
